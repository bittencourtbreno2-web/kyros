<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KyrosAI — Projete a vida que você sempre quis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #0D1117;
        --color-primary: #7C3AED; /* Purple-600 */
        --color-secondary: #38BDF8; /* Sky-400 */
        --color-accent: #FFD700; /* Soft Gold */
        --color-text: #E2E8F0; /* Slate-200 */
        --color-text-dark: #94A3B8; /* Slate-400 */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Poppins', sans-serif;
        letter-spacing: -0.025em;
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.3); /* slate-800/30 */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.07);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      }
      .animated-gradient-bg {
        background: linear-gradient(-45deg, #0D1117, #111827, #1E293B, #4c1d95);
        background-size: 400% 400%;
        animation: gradientBG 25s ease infinite;
      }
       .animated-gradient-text {
        background: linear-gradient(-45deg, var(--color-primary), var(--color-secondary), var(--color-accent));
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientText 10s ease infinite;
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes gradientText {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-slide-in-up {
         animation: slideInUp 0.6s ease-out forwards;
      }
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
